  <script>
    /* functions to allow zoom to pin upon selecting side panel news */
    var selected = NaN; /* selected sidebar news article */
    var selected_index = NaN; /* selected index of news */
    var selected_pin = NaN; /* selected index of pin (should be equal to selected_index */
    var posX; /* x coord of mouse */
    var posY; /* y coord of mouse */

    $( function() {
      $('.panel-heading').click( function() {
        setTimeout(function() {
          selected = $('.active');
          selected_index = selected.attr('value');
          console.log("selected number: " + selected_index);
          var heading = Cesium.Math.toRadians(0);
          var pitch = Cesium.Math.toRadians(-30);
          var range = 10000000; // 10000km
          viewer.zoomTo(pin[selected_index], new Cesium.HeadingPitchRange(heading, pitch, range));
          viewer.selectedEntity = undefined;
        }, 50);
      });
    });

    /* function to determine position of mouse when it is called */
    function mouse_position() {
      var e = window.event;
      posX = e.clientX;
      posY = e.clientY;
      console.log("mouse position x:" + posX + " y:" + posY);
    };

    /* standard function to determine the identity of topmost entity when called */
    function pickEntity(viewer, windowPosition) {
      var picked = viewer.scene.pick(windowPosition);
      var id = Cesium.defaultValue(picked.id, picked.primitive.id);
      if (id instanceof Cesium.Entity) {
          return id;
      }
      return undefined;
    };

    /* upon clicking cesium container, determines the identity of the topmost entity */
    $('#cesiumContainer').click( function() {

      /* get mouse pointer position */
      console.log("cesium got clicked!");
      mouse_position();

      setTimeout(function() {
        /* deactivate news panel regardless of what is active */
        var deactivate = $('.active');
        console.log("to deactivate " + deactivate.attr('value'));
        deactivate.siblings('.panel-collapse').removeClass('in');
        deactivate.removeClass('active');

        /* find out what pin is selected and activate corresponding sidepanel's news article */
        selected_pin = pickEntity(viewer, new Cesium.Cartesian2(posX, posY));
        if (selected_pin == undefined) {
          console.log(" --ignoring: no pin was selected");
        } else {
          var index = selected_pin._id;
          var activate = $($('#testSidebar').children()[index+1]);
          console.log("to activate " + activate.attr('value'));
          activate.find('.panel-heading').addClass('active');
          activate.find('.panel-collapse').addClass('in');
          /* activate selected pin's news article */
          console.log(" --selected pin id is " + index);
          console.log(" --selected news article id is " + selected_index);
        }
      }, 50);
    });

    $(document).ready(function() {
      $('.panel-collapse').on('show.bs.collapse', function () {
        $(this).siblings('.panel-heading').addClass('active');
      });

      $('.panel-collapse').on('hide.bs.collapse', function () {
        $(this).siblings('.panel-heading').removeClass('active');
      });

      /* function to link "read more" icon in news list to pop articles and highlight pins */
      $('#testSidebar').click( function() {
        console.log("testSidebar got clicked!");
        viewer.selectedEntity = pin[selected_index];
        console.log("article selected is "+selected_index);
      });
    });
    var longitude, latitude;
    $('#search').click(function() {
      region = document.getElementById("search-word").value;
      console.log(region);
      $.getJSON('http://dev.virtualearth.net/REST/v1/Locations?q='+region+'&key=AoFgEWwWs5F5jvzub_gTZzRfF0DLFUNj-2hoS2xIsM-RlGZ33SAEXTdN7vxaEmX4&jsonp=?', function(result) {
        longitude = result.resourceSets["0"].resources["0"].point.coordinates["1"]; // longitude
        latitude = result.resourceSets["0"].resources["0"].point.coordinates["0"]; // latitude
      });
      setTimeout(function() {
        console.log(longitude + " " + latitude);
        var target_country = viewer.entities.add({
          name: region,
          position: Cesium.Cartesian3.fromDegrees(longitude, latitude),
          outline: true,
          billboard: {
            image: "",
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM
          }
        });
        var heading = Cesium.Math.toRadians(0);
        var pitch = Cesium.Math.toRadians(-60);
        var range = 10000000; // 10000km
        viewer.zoomTo(target_country, new Cesium.HeadingPitchRange(heading, pitch, range));
      }, 300);
    });
    </script>
