<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Welcome to your Daily Planet</title>

  <script src="../Build/Cesium/Cesium.js"></script> <!-- this is to enable cesium object -->
  <script src="../node_modules/jquery/dist/jquery.min.js"></script> <!-- this is to enable jquery for getting json from NYT -->
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="nyt_topstories_v2.js"></script> <!-- js to access NYT -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script> <!-- js to access bootstrap -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script> <!-- Testing accordion stuff -->
  <link rel="stylesheet" href="jquery-ui-themes-1.12.1/jquery-ui.css"> <!-- some default jquery.ui stylesheet -->

  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);

      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }

      #testSidebar {
        display: block;
        position: absolute;
        top: 50px;  /* alternative: newsbar moved to the right side (hacky method - have to guess numbers) */
        left: 1100px; 
        background: rgba(42, 42, 42, 0.8);
        padding: 10px;
        border-radius: 4px;
        color: white;
        font-family: Georgia;
        max-width: 300px;
      }

  </style>
</head>

<body>
  <div id="cesiumContainer"></div>

  <!-- TESTING SIDEBAR ACCORDION -->
  <div id="testSidebar">
    <h3 id="news0title"></h3> <!-- href is necessary for .accordion() function of jquery-->
    <div id="news0abstract"><p></p></div>
    <h3 id="news1title"></h3>
    <div id="news1abstract"><p></p></div>
    <h3 id="news2title"></h3>
    <div id="news2abstract"><p></p></div>
    <h3 id="news3title"></h3>
    <div id="news3abstract"><p></p></div>
    <h3 id="news4title"></h3>
    <div id="news4abstract"><p></p></div>
    <h3 id="news5title"></h3>
    <div id="news5abstract"><p></p></div>
    <h3 id="news6title"></h3>
    <div id="news6abstract"><p></p></div>
    <h3 id="news7title"></h3>
    <div id="news7abstract"><p></p></div>
    <h3 id="news8title"></h3>
    <div id="news8abstract"><p></p></div>
    <h3 id="news9title"></h3>
    <div id="news9abstract"><p></p></div>
  </div>

  <script>
    var viewModels = Cesium.createDefaultImageryProviderViewModels();
    var viewer = new Cesium.Viewer('cesiumContainer', {
      //geocoder: false, // to get rid of the default search by address/landmark searchbar
      animation: false,
      timeline: false,
      navigationHelpButton: false,
      selectedImageryProviderViewModel: viewModels[1], // set default imagery to bing maps aerial with labels
    });

    // when we load the window, accordion-ify the sidebar (for test purposes only. In demo version, accordion-ify + display sidebar will
    // occur after pins populate the map)
    window.onload = function () {
      // finally, accordion-ify the sidebar
      $(function() {
        $("#testSidebar").accordion({
          heightStyle: "content",
          collapsible: true,
          active: false
        });

        // TODO: must link clicking on bar to focusing map on icon (+showing the more detailed newsarticle sidepanel?)
        //viewer.zoomTo(pin[x]);
      });
    };
  </script>
  <script src="pins.js"></script> <!-- loads pins and news articles -->
</body>
</html>
